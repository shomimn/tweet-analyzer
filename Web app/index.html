<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title -->
    <title>Tweet analyzer</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="vendor/animate.css/animate.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />

    <!-- App styles -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/index.css">

</head>
<body>

    <div class="color-line">
    </div>

<!-- Main Wrapper -->
<div id="wrapper">

    <div class="content animate-panel">
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel hnavyblue">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        Options
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary" onclick="toggleHeatmap()">Toggle Heatmap</button>
                                <button class="btn btn-primary" onclick="changeGradient()">Change gradient</button>
                                <button class="btn btn-primary" onclick="changeRadius()">Change radius</button>
                                <button class="btn btn-primary" onclick="changeOpacity()">Change opacity</button>
                            </div>
                            <div class="col-md-4">
                            <div class="checkbox"><label> <input type="checkbox" checked class="i-checks" id="newHeatmapCheck"> Create a new heatmap on each update </label></div>
                            <div class="checkbox"><label> <input type="checkbox" checked class="i-checks" id="showPOICheck"> Show POIs </label></div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                <div class="col-md-2 center-text">
                                    Update interval
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control" type="number" min="500" id="updateInterval"/>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary" onclick="changeInterval()">Change interval</button>
                                </div>
                                    </div>
                                <div class="row">
                                <div class="col-md-2 center-text">
                                    Tweet threshold
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control" type="number" min="0" id="tweetThreshold"/>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-primary" onclick="changeTweetThreshold()">Change threshold</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div style="" class="col-md-3">
                <div class="hpanel hblue">
                    <div class="panel-body" style="padding-bottom: 0px">
                        <div class="stats-title pull-left">
                            <h4>Total tweets</h4>
                        </div>
                        <div class="stats-icon pull-right">
                            <i class="fa fa-twitter fa-4x"></i>
                        </div>
                        <div class="m-t-xl">
                            <h1 class="text-info" id="total-tweets">0</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="" class="col-md-3">
                <div class="hpanel horange">
                    <div class="panel-body" style="padding-bottom: 0px">
                        <div class="stats-title pull-left">
                            <h4>Total taxis dispatched</h4>
                        </div>
                        <div class="stats-icon pull-right">
                            <i class="fa fa-taxi fa-4x"></i>
                        </div>
                        <div class="m-t-xl">
                            <h1 class="text-warning" id="total-taxis">0</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="" class="col-md-3">
                <div class="hpanel hgreen">
                    <div class="panel-body" style="padding-bottom: 0px">
                        <div class="stats-title pull-left">
                            <h4>Total vehicles</h4>
                        </div>
                        <div class="stats-icon pull-right">
                            <i class="fa fa-random fa-4x"></i>
                        </div>
                        <div class="m-t-xl">
                            <h1 class="text-success" id="total-vehicles">0</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div style="" class="col-md-3">
                <div class="hpanel hred">
                    <div class="panel-body">
                        <div class="stats-title pull-left">
                            <h4>Next update in</h4>
                        </div>
                        <div class="stats-icon pull-right">
                            <i class="fa fa-bolt fa-4x"></i>
                        </div>
                        <div class="m-t-xl">
<!--                            <h1 class="text-danger" id="update-timer">-->
                                <div class="progress m-t-xl full progress-large">
                                <div style="width: 100%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class=" progress-bar progress-bar-danger">
                                    <span class="sr-only">35% Complete (success)</span>
                                </div>
                            </div>
<!--                            </h1>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel hblue">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        Map
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div id="map" class="col-md-12"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="input-group col-md-4" id="timestamps">
                <span class="input-group-addon" id="basic-addon1" onclick="showPrevious()"><img src="left.png" id="left-and-right"></span>
                <input id="layer-id" type="text" class="form-control" placeholder="timestamp" aria-describedby="basic-addon1" value="0" onkeypress="handle(event)">
                <span class="input-group-addon" id="basic-addon1" onclick="showNext()"><img src="right.png" id="left-and-right"></span>
                <span class="input-group-addon" id="basic-addon1" onclick="playAnimation()"><img src="play.png" id="left-and-right" class="timestamp-animation"></span>
            </div>
    </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="hpanel hblue stats">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        Neighbourhood chart
                    </div>
                    <div class="panel-body">
                        <div id="pie-chart" class="col-md-12"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="hpanel hblue">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                        </div>
                        Time chart
                    </div>
                    <div class="panel-body">
                        <div id="inner" class="col-md-12">
                            <select class="form-control" id="timeSelect">
                                <option value="days">Days</option>
                                <option value="hours">Hours</option>
                                <option value="minutes">Minutes</option>
                            </select>
                            <div id="bar-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Vendor scripts -->
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/jquery-ui/jquery-ui.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/metisMenu/dist/metisMenu.min.js"></script>
<script src="vendor/iCheck/icheck.min.js"></script>
<script src="vendor/sparkline/index.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=visualization" async defer></script>

<!-- App scripts -->
<script src="scripts/theme.js"></script>
<script src="scripts/javascript.js"></script>

</body>
</html>
